<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el: ${post}">
        <form method="post">
            <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Please, input title" class="form-control"><br>
            <input type="text" th:value="${el.getAnons()}" name="anons" placeholder="Please, input post annotation" class="form-control"><br>
            <textarea name="fullText" placeholder="Please, input post text" class="form-control" th:text="${el.getFullText()}" /><br>
            <button type="submit" class="btn btn-success">Update post</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
