<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
      <h1 class="text text-lg-center text-justify-center mt-10">My blog</h1>
      <div th:each="el: ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.getTitle()}"/>
        <p th:text="${el.getAnons()}"/>
        <a th:href="'/blog/'+${el.getId()}" class="btn btn-outline-dark">Continue reading</a>
      </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
  </body>
</html>
