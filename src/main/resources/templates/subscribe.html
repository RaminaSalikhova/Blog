<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 class="text-lg-center text-justify-center" th:text="${title}"/>
    <h6>Enter your email address and you will receive notifications about new posts</h6>
    <form method="post" th:action="@{/subscribe}">
        <!--        <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
        <input type="text" name="email" class="form-control"
               placeholder="name@example.com"><br>
        <!--            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
